<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Form App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="form-container">
        <h1>Offline Form</h1>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" placeholder="Enter comments (optional)"></textarea>

            <button type="submit">Save Offline</button>
        </form>

        <!-- New Button for Downloading Offline Data as CSV -->
        <button id="syncButton">Sync Data</button>
        <button id="downloadDataButton">Download Offline Data</button>
        <div id="response"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Registration Failed:', err));
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
